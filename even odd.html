<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even or Odd Checker</title>
</head>
<body>
  <h2>Check Even or Odd</h2>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button id="checkNumber">Check</button>
  <p id="resultDisplay">Result: _____</p>

  <script>
    document.getElementById('checkNumber').addEventListener('click', function() {
      const number = parseInt(document.getElementById('numberInput').value);
      const result = (number % 2 === 0) ? 'Even' : 'Odd';
      document.getElementById('resultDisplay').textContent = `Result: ${result}`;
    });
  </script>
</body>
</html>
