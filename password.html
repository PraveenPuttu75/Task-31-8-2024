<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Visibility Toggle</title>
</head>
<body>
  <h2>Password Visibility Toggle</h2>
  <input type="password" id="passwordInput" placeholder="Enter your password">
  <input type="checkbox" id="toggleVisibility"> Show Password
  <p>Password: <span id="passwordDisplay">______</span></p>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const toggleVisibility = document.getElementById('toggleVisibility');

    passwordInput.addEventListener('input', function() {
      passwordDisplay.textContent = passwordInput.value;
    });

    toggleVisibility.addEventListener('change', function() {
      if (toggleVisibility.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>
</body>
</html>
